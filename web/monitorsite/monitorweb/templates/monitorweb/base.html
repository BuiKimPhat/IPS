<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block head %}
    {% endblock head %}
</head>

<body>
    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="pt-5">
            <ul class="list-unstyled">
                <li class="pr-0 w-100 mr-0">
                    <button class="btn w-100">
                        D
                    </button>
                </li>
                <li class="pr-0 w-100 mr-0">
                    <button class="btn w-100">
                        Ag
                    </button>
                </li>
                <li class="pr-0 w-100 mr-0">
                    <button class="btn w-100">
                        Al
                    </button>
                </li>
                <li class="pr-0 w-100 mr-0">
                    <button class="btn w-100" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse"
                        aria-expanded="false" aria-controls="sidebarCollapse">
                        C
                    </button>
                </li>
            </ul>
        </div>
        <div class="pt-5">
            <div class="collapse collapse-horizontal" id="sidebarCollapse">
                <ul class="list-unstyled d-block" style="width: 130px;">
                    <li class="ml-0 w-100 pl-0"><button class="btn w-100 text-start">Dashboard</button></li>
                    <li class="ml-0 w-100 pl-0"><button class="btn w-100 text-start">Agents</button></li>
                    <li class="ml-0 w-100 pl-0"><button class="btn w-100 text-start">Alerts</button></li>
                    <li class="ml-0 w-100 pl-0"><button class="btn w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse"
                        aria-expanded="false" aria-controls="sidebarCollapse">Collapse</button></li>
                </ul>
            </div>
        </div>
        <!-- End sidebar -->
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}    
        </div>
    </div>
</body>

</html>
