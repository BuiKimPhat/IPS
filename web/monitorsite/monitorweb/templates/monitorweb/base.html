<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    {% block head %}
    {% endblock head %}
</head>

<body>
    <div class="container-fluid d-flex">
        <!-- Sidebar -->
        <div class="pt-5">
            <ul class="list-unstyled">
                <li class="pr-0 w-100 mr-0 py-3">
                    <a class="btn w-100 fw-bold" href="{% url 'monitorweb:index' %}">
                        <i class="bi bi-speedometer"></i>
                    </a>
                </li>
                <li class="pr-0 w-100 mr-0 py-3">
                    <a class="btn w-100 fw-bold" href="{% url 'monitorweb:agents' %}">
                        <i class="bi bi-pc-display-horizontal"></i>
                    </a>
                </li>
                <li class="pr-0 w-100 mr-0 py-3">
                    <a class="btn w-100 fw-bold" href="{% url 'monitorweb:alerts' %}">
                        <i class="bi bi-exclamation-triangle"></i>
                    </a>
                </li>
                <li class="pr-0 w-100 mr-0 py-3">
                    <button class="btn w-100" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse"
                        aria-expanded="false" aria-controls="sidebarCollapse">
                        <i id="collapseBtn" class="bi bi-fast-forward"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="pt-5">
            <div class="collapse collapse-horizontal" id="sidebarCollapse">
                <ul class="list-unstyled d-block" style="width: 130px;">
                    <li class="ml-0 w-100 pl-0 py-3"><a class="btn w-100 text-start"
                            href="{% url 'monitorweb:index' %}">Dashboard</a></li>
                    <li class="ml-0 w-100 pl-0 py-3"><a class="btn w-100 text-start"
                            href="{% url 'monitorweb:agents' %}">Agents</a></li>
                    <li class="ml-0 w-100 pl-0 py-3"><a class="btn w-100 text-start"
                            href="{% url 'monitorweb:alerts' %}">Alerts</a></li>
                    <li class="ml-0 w-100 pl-0 py-3"><button class="btn w-100 text-start" type="button"
                            data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-expanded="false"
                            aria-controls="sidebarCollapse">Collapse</button></li>
                </ul>
            </div>
        </div>
        <!-- End sidebar -->
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <script>
    const sidebarCollapse = document.getElementById('sidebarCollapse');
    sidebarCollapse.addEventListener('shown.bs.collapse', event => {
        document.getElementById('collapseBtn').className = "bi bi-rewind";
    })
    sidebarCollapse.addEventListener('hidden.bs.collapse', event => {
        document.getElementById('collapseBtn').className = "bi bi-fast-forward";
    })
    </script>
</body>

</html>
