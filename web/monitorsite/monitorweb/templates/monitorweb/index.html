<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - IPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
    <div class="container-fluid d-flex">
        <h1><i><b>IPS</b> - Dashboard</i></h1>
    </div>
    <div class="container-fluid d-flex">
        <div class="">
            <p>
                <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
                    aria-expanded="false" aria-controls="collapseWidthExample">
                    X
                </button>
            </p>
            <div style="min-height: 120px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                    <div class="card card-body" style="width: 300px;">
                        This is some placeholder content for a horizontal collapse. It's hidden by default and shown when
                        triggered.
                    </div>
                </div>
            </div>    
        </div>
        <div class="container w-100">
            <h1 class="text-center"></h1>
        </div>    
    </div>
</body>

</html>
