{% extends 'monitorweb/base.html' %}

{% block head %}
<title>Agents - IPS</title>
{% endblock head %}

{% block content %}
<div class="d-flex w-100 align-items-center">
    <h1 class="display-6"><i><b>IPS</b> - Agents</i></h1>
    <div class="ms-auto"><i>Welcome, <b>{{user}}</b></i></div>
</div>
<div>
    <canvas id="alertChart"></canvas>
</div>
<script>
    const ctx = document.getElementById('alertChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', "White"],
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                fill: false,
                borderColor: 'rgb(75, 192, 192)'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock content %}
